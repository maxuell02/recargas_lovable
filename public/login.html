<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - Painel de Recargas 1.0</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        :root {
            --bg-primary: #0f0f0f;
            --bg-secondary: #1a1a1a;
            --bg-tertiary: #252525;
            --text-primary: #ffffff;
            --text-secondary: #a0a0a0;
            --text-muted: #666666;
            --accent-primary: #22c55e;
            --accent-hover: #16a34a;
            --error: #ef4444;
            --border-color: #333333;
            --border-radius: 12px;
        }

        body {
            font-family: 'Inter', -apple-system, BlinkMacSystemFont, sans-serif;
            background: var(--bg-primary);
            color: var(--text-primary);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 20px;
        }

        .login-container {
            width: 100%;
            max-width: 400px;
        }

        .login-card {
            background: var(--bg-secondary);
            border: 1px solid var(--border-color);
            border-radius: var(--border-radius);
            padding: 40px;
        }

        .login-header {
            text-align: center;
            margin-bottom: 32px;
        }

        .logo-icon {
            font-size: 48px;
            margin-bottom: 16px;
        }

        .logo-text {
            font-size: 24px;
            font-weight: 700;
            background: linear-gradient(135deg, var(--accent-primary), #4ade80);
            -webkit-background-clip: text;
            background-clip: text;
            -webkit-text-fill-color: transparent;
            margin-bottom: 8px;
        }

        .login-subtitle {
            color: var(--text-secondary);
            font-size: 14px;
        }

        .form-group {
            margin-bottom: 20px;
        }

        .form-group label {
            display: block;
            font-size: 13px;
            font-weight: 600;
            color: var(--text-secondary);
            margin-bottom: 8px;
        }

        .input-with-icon {
            position: relative;
        }

        .input-icon {
            position: absolute;
            left: 14px;
            top: 50%;
            transform: translateY(-50%);
            font-size: 16px;
            color: var(--text-muted);
        }

        .form-group input {
            width: 100%;
            padding: 14px 16px 14px 44px;
            background: var(--bg-tertiary);
            border: 2px solid var(--border-color);
            border-radius: var(--border-radius);
            color: var(--text-primary);
            font-size: 14px;
            font-family: inherit;
            transition: all 0.3s ease;
        }

        .form-group input::placeholder {
            color: var(--text-muted);
        }

        .form-group input:focus {
            outline: none;
            border-color: var(--accent-primary);
            box-shadow: 0 0 0 4px rgba(34, 197, 94, 0.15);
        }

        .form-group input.error {
            border-color: var(--error);
        }

        .error-message {
            color: var(--error);
            font-size: 12px;
            margin-top: 8px;
            display: none;
            text-align: center;
        }

        .error-message.visible {
            display: block;
        }

        .btn-login {
            width: 100%;
            padding: 14px;
            background: var(--accent-primary);
            color: white;
            border: none;
            border-radius: var(--border-radius);
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            font-family: inherit;
        }

        .btn-login:hover {
            background: var(--accent-hover);
        }

        .btn-login:disabled {
            opacity: 0.6;
            cursor: not-allowed;
        }

        .footer-text {
            text-align: center;
            margin-top: 24px;
            color: var(--text-muted);
            font-size: 12px;
        }
    </style>
</head>
<body>
    <div class="login-container">
        <div class="login-card">
            <div class="login-header">
                <div class="logo-icon">游눯</div>
                <div class="logo-text">Painel de Recargas 1.0</div>
                <div class="login-subtitle">Fa칞a login para acessar o painel</div>
            </div>

            <form id="loginForm">
                <div class="form-group">
                    <label for="username">Usu치rio</label>
                    <div class="input-with-icon">
                        <span class="input-icon">游녻</span>
                        <input type="text" id="username" placeholder="Digite seu usu치rio" required autocomplete="username" />
                    </div>
                </div>

                <div class="form-group">
                    <label for="password">Senha</label>
                    <div class="input-with-icon">
                        <span class="input-icon">游</span>
                        <input type="password" id="password" placeholder="Digite sua senha" required autocomplete="current-password" />
                    </div>
                </div>

                <div class="error-message" id="errorMessage">Usu치rio ou senha inv치lidos</div>

                <button type="submit" class="btn-login" id="loginBtn">Entrar</button>
            </form>

            <div class="footer-text">
                Lovable Automation
            </div>
        </div>
    </div>

    <script>
        const form = document.getElementById('loginForm');
        const errorMessage = document.getElementById('errorMessage');
        const loginBtn = document.getElementById('loginBtn');
        const usernameInput = document.getElementById('username');
        const passwordInput = document.getElementById('password');

        // Verificar se j치 est치 logado
        (function() {
            const token = localStorage.getItem('auth_token');
            if (token) {
                // Verificar se token 칠 v치lido
                fetch('/api/auth/verify', {
                    headers: { 'Authorization': `Bearer ${token}` }
                })
                .then(res => {
                    if (res.ok) {
                        window.location.replace('/index.html');
                    } else {
                        localStorage.removeItem('auth_token');
                    }
                })
                .catch(() => {
                    localStorage.removeItem('auth_token');
                });
            }
        })();

        form.addEventListener('submit', async (e) => {
            e.preventDefault();
            
            const username = usernameInput.value.trim();
            const password = passwordInput.value;

            if (!username || !password) return;

            loginBtn.disabled = true;
            loginBtn.textContent = 'Entrando...';
            errorMessage.classList.remove('visible');

            try {
                const response = await fetch('/api/auth/login', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ username, password })
                });

                const result = await response.json();

                if (response.ok && result.success) {
                    localStorage.setItem('auth_token', result.token);
                    window.location.replace('/index.html');
                } else {
                    errorMessage.textContent = result.error || 'Usu치rio ou senha inv치lidos';
                    errorMessage.classList.add('visible');
                    usernameInput.classList.add('error');
                    passwordInput.classList.add('error');
                }
            } catch (err) {
                errorMessage.textContent = 'Erro ao conectar com o servidor';
                errorMessage.classList.add('visible');
            } finally {
                loginBtn.disabled = false;
                loginBtn.textContent = 'Entrar';
            }
        });

        // Limpar erro ao digitar
        [usernameInput, passwordInput].forEach(input => {
            input.addEventListener('input', () => {
                errorMessage.classList.remove('visible');
                usernameInput.classList.remove('error');
                passwordInput.classList.remove('error');
            });
        });
    </script>
</body>
</html>
